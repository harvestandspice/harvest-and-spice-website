# Netlify configuration for Harvest & Spice

[build]
  command = "npm install && npm run build"
  publish = "_site"

# Primary domain is www.harvestandspice.com (for CDN benefits).
# Netlify handles the apex-to-www redirect automatically at the edge
# when www is set as the primary domain in Netlify site settings.

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
