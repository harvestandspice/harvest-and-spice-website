backend:
  name: git-gateway
  branch: main

media_folder: "src/images"
public_folder: "/images"

site_url: https://harvestandspice.com

collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Global Settings"
        name: "site"
        file: "src/_data/site.yml"
        fields:
          - { label: "Business Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Address", name: "address", widget: "string" }
              - { label: "Service Area", name: "service_area", widget: "string" }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }

  # Homepage
  - name: "home"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "home"
        file: "src/_data/home.yml"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
              - { label: "Button Text", name: "cta_text", widget: "string" }
              - { label: "Button Link", name: "cta_link", widget: "string" }
          - label: "Features Section"
            name: "features"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Feature Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "How It Works Section"
            name: "how_it_works"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Number", name: "number", widget: "number" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Testimonials Section"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Testimonials"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Quote", name: "quote", widget: "text" }
                  - { label: "Author", name: "author", widget: "string" }
          - label: "Contact Section"
            name: "contact_section"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro Text", name: "intro", widget: "text" }
              - { label: "Note", name: "note", widget: "text" }
          - label: "Gallery Section"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image URL", name: "url", widget: "string" }
                  - { label: "Alt Text", name: "alt", widget: "string" }

  # About Page
  - name: "about"
    label: "About Page"
    files:
      - label: "About Content"
        name: "about"
        file: "src/_data/about.yml"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
          - label: "Story Section"
            name: "story"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Image URL", name: "image", widget: "string" }
              - { label: "Image Alt", name: "image_alt", widget: "string" }
          - label: "Food Section"
            name: "food"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Image URL", name: "image", widget: "string" }
              - { label: "Image Alt", name: "image_alt", widget: "string" }
          - label: "Why Retreats Section"
            name: "why_retreats"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Image URL", name: "image", widget: "string" }
              - { label: "Image Alt", name: "image_alt", widget: "string" }
          - label: "Values Section"
            name: "values"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Values"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }

  # Services Page
  - name: "services"
    label: "Services Page"
    files:
      - label: "Services Content"
        name: "services"
        file: "src/_data/services.yml"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
          - label: "Overview Section"
            name: "overview"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Service Cards"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }

  # Menus Page
  - name: "menus"
    label: "Menus Page"
    files:
      - label: "Menus Content"
        name: "menus"
        file: "src/_data/menus.yml"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
          - label: "Overview Section"
            name: "overview"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Menu Cards"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Dinner Menu"
            name: "dinner"
            widget: "object"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
              - label: "Menu Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Item Name", name: "name", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
              - { label: "Dietary Note", name: "dietary_note", widget: "string" }
          - label: "Breakfast Menu"
            name: "breakfast"
            widget: "object"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
              - label: "Menu Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Item Name", name: "name", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
              - { label: "Dietary Note", name: "dietary_note", widget: "string" }
          - label: "Boxed Lunch Menu"
            name: "boxed"
            widget: "object"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "string" }
              - { label: "Background Image URL", name: "image", widget: "string" }
              - label: "Menu Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Item Name", name: "name", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
              - { label: "Dietary Note", name: "dietary_note", widget: "string" }
          - label: "Dietary Section"
            name: "dietary"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Note", name: "note", widget: "text" }
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Author", name: "author", widget: "string" }
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
