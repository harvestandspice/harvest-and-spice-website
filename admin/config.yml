backend:
  name: git-gateway
  branch: main

# Local testing (uncomment for local development)
# local_backend: true

# Media and public folders
media_folder: "images"
public_folder: "/images"

# Site URL for preview
site_url: https://harvestandspice.com

# Collections
collections:
  # Testimonials
  - name: "testimonials"
    label: "Testimonials"
    folder: "_data/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Quote", name: "quote", widget: "text", required: true }
      - { label: "Author Name", name: "author", widget: "string", required: true }
      - { label: "Author Title/Company", name: "title", widget: "string", required: false }
      - { label: "Event Type", name: "event_type", widget: "select", options: ["Retreat", "Corporate", "Private Event"], required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show on homepage" }

  # Gallery Images
  - name: "gallery"
    label: "Gallery"
    folder: "_data/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Alt Text", name: "alt", widget: "string", required: true, hint: "Describe the image for accessibility" }
      - { label: "Caption", name: "caption", widget: "string", required: false }
      - { label: "Category", name: "category", widget: "select", options: ["Food", "Events", "Behind the Scenes"], required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }

  # Site Settings (single file)
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Contact Information"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Service Area", name: "service_area", widget: "string" }
          - { label: "Instagram URL", name: "instagram", widget: "string", required: false }

      - label: "Business Info"
        name: "business"
        file: "_data/business.yml"
        fields:
          - { label: "Business Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Short Description", name: "description", widget: "text" }
